server.port=${PORT:8080}
server.address=0.0.0.0

spring.datasource.url=jdbc:postgresql://${PGHOST:${DB_HOST}}:${PGPORT:${DB_PORT}}/${PGDATABASE:${POSTGRES_DB}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PGUSER:${DB_USER}}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:${DB_PASSWORD}}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
