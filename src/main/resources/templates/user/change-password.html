<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::main}, ~{::scripts}, 'profile')}">
<head>
    <title>Change Password - DriveSmart</title>
</head>
<body>
<main th:fragment="main-content">
    <div class="container" style="max-width: 640px;">
        <div class="mb-4">
            <h1 style="font-size: 1.5rem; font-weight: 700; color: #5D707F;">Change Password</h1>
        </div>
        <div th:if="${error}" class="card mb-2" style="background: rgba(220, 53, 69, 0.1); border-color: #dc3545;">
            <div style="color:#dc3545;">[[${error}]]</div>
        </div>
        <div th:if="${success}" class="card mb-2" style="background: rgba(25, 135, 84, 0.1); border-color: #198754;">
            <div style="color:#198754;">[[${success}]]</div>
        </div>
        <div class="card">
            <form th:action="@{/user/change-password}" method="post">
                <div style="margin-bottom: 1rem;">
                    <label style="display:block; margin-bottom:0.5rem; color:#5D707F; font-weight:600">New Password</label>
                    <input type="password" class="card" name="newPassword" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display:block; margin-bottom:0.5rem; color:#5D707F; font-weight:600">Confirm Password</label>
                    <input type="password" class="card" name="confirmPassword" required>
                </div>
                <div class="flex justify-between" style="margin-top:1rem;">
                    <a th:href="@{/user/profile}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>
        </div>
    </div>
    </main>
    <th:block th:fragment="scripts">
        <script>document.addEventListener('DOMContentLoaded',()=>{});</script>
    </th:block>
</body>
</html>
