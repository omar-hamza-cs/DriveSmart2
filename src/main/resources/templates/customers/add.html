<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::main}, ~{::scripts}, 'customers')}">
<head>
    <title>Add Customer - DriveSmart</title>
</head>
<body>
<main th:fragment="main-content">
    <div class="container" style="padding: 2rem 1rem;">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 style="font-size: 1.75rem; color: var(--dark); margin-bottom: 0.25rem;">Add New Customer</h1>
                <p class="text-secondary">Create a client record used for bookings</p>
            </div>
            <a th:href="@{/customers}" class="btn btn-outline">← Back to Customers</a>
        </div>

        <div th:if="${error}" class="card mb-4" style="background: rgba(220, 53, 69, 0.1); border-color: #dc3545;">
            <div class="flex items-center gap-2" style="color: #dc3545;">
                <span>⚠️</span>
                <span th:text="${error}"></span>
            </div>
        </div>

        <div class="card">
            <form th:action="@{/customers/add}" th:object="${customer}" method="post">
                <div class="grid-4" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem;">
                    <div>
                        <label style="display:block; margin-bottom:0.5rem; font-weight:600; color:var(--dark)">Full Name *</label>
                        <input type="text" class="card" th:field="*{fullName}" placeholder="e.g., John Doe" required>
                        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color:#dc3545; font-size:0.875rem; margin-top:0.25rem"></div>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:0.5rem; font-weight:600; color:var(--dark)">Email *</label>
                        <input type="email" class="card" th:field="*{email}" placeholder="e.g., john@example.com" required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:#dc3545; font-size:0.875rem; margin-top:0.25rem"></div>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:0.5rem; font-weight:600; color:var(--dark)">Phone Number *</label>
                        <input type="text" class="card" th:field="*{phoneNumber}" placeholder="e.g., +1 (555) 123-4567" required>
                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:#dc3545; font-size:0.875rem; margin-top:0.25rem"></div>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:0.5rem; font-weight:600; color:var(--dark)">Password (optional)</label>
                        <input type="password" class="card" th:field="*{password}" placeholder="Set temporary password">
                        <div class="text-secondary" style="font-size:0.875rem; margin-top:0.25rem">If empty, a default is used</div>
                    </div>
                </div>

                <div class="flex justify-end gap-2 mt-4" style="border-top:1px solid var(--border); padding-top:1.5rem;">
                    <button type="submit" class="btn btn-primary">➕ Add Customer</button>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Add customer page loaded');
        });
    </script>
</th:block>
</body>
</html>
